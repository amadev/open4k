apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - name: instance
        image: controller:latest
        command:
          - kopf
          - run
          - '-n'
          - open4k-system
          - '-m'
          - open4k.controllers.instance
          - '-L'
          - 'http://0.0.0.0:32768/healthz'
        env:
          - name: OPEN4K_NAMESPACE
            value: open4k-system
        livenessProbe:
          httpGet:
            path: /healthz
            port: 32768
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 500m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
