---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: open4k-controller-manager
  namespace: open4k-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - kopf
        - run
        - -n
        - open4k-system
        - -m
        - open4k.controllers.instance
        - -L
        - http://0.0.0.0:32768/healthz
        env:
        - name: OPEN4K_NAMESPACE
          value: open4k-system
        image: quay.io/amadev/open4k:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 32768
        name: instance
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 500m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
