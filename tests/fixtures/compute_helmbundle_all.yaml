  - chart: osh/nova
    name: openstack-nova
    namespace: openstack
    values:
      bootstrap:
        structured:
          flavors:
            options:
              m1.extra_tiny_test:
                disk: 1
                id: 00000000-0000-0000-0000-000000000000
                name: m1.extra_tiny_test
                ram: 256
                vcpus: 1
              m1_tiny_test:
                disk: 1
                id: 00000000-0000-0000-0000-000000000001
                name: m1.tiny_test
                ram: 512
                vcpus: 1
      conf:
        ceph:
          enabled: false
        libvirt:
          live_migration_interface: ens3
        nova:
          libvirt:
            cpu_mode: custom
            cpu_model: kvm64
            virt_type: kvm
      dependencies:
        static:
          db_init:
            jobs:
            - openstack-mariadb-cluster-wait
      endpoints:
        cluster_domain_suffix: kaas-kubernetes-3af5ae538cf411e9a6c7fa163e5a4837
        identity:
          auth:
            admin:
              default_domain_id: default
              password: workshop
              project_domain_name: default
              project_name: admin
              region_name: RegionOne
              user_domain_name: default
              username: admin
        oslo_messaging:
          hosts: *id001
          path: /nova
          statefulset: *id002
        oslo_messaging_notifications:
          auth:
            nova:
              password: password
              username: nova
          host_fqdn_override: {}
          hosts:
            default: rabbitmq
          path: /openstack
          port:
            amqp:
              default: 5672
            http:
              default: 15672
          scheme: rabbit
          statefulset:
            name: openstack-rabbitmq-rabbitmq
            replicas: 1
      images: *id003
      manifests:
        job_rabbit_init: false
        network_policy: false
      pod:
        replicas:
          api: 3
    version: 0.1.0
