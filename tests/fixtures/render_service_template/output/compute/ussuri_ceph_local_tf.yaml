          restartPolicy: Never
        ks_service:
          restartPolicy: Never
        ks_user:
          restartPolicy: Never
      labels:
        agent:
          compute_ironic:
            node_selector_key: openstack-control-plane
            node_selector_value: enabled
      manifests:
        deployment_consoleauth: false
        deployment_placement: false
        ingress_placement: false
        job_db_init_placement: false
        job_ks_placement_endpoints: false
        job_ks_placement_service: false
        job_ks_placement_user: false
        job_rabbit_init: false
        network_policy: false
        pdb_placement: false
        secret_ca_bundle: true
        secret_keystone_placement: false
        service_ingress_placement: false
        service_placement: false
      network:
        core_plugin: tungstenfabric
        backend: []
        sshd:
          enabled: true
        vrouter_port: vrouter_port0
      pod:
        probes:
          compute:
            default:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
          conductor:
            default:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
          consoleauth:
            default:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
          novncproxy:
            default:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 0
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 0
          rpc_retries: 2
          rpc_timeout: 30
          scheduler:
            default:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 0
                  periodSeconds: 50
                  timeoutSeconds: 40
        replicas:
          osapi: 3
          placement: 3
        useHostNetwork:
          novncproxy: false
        use_fqdn:
          compute: false
