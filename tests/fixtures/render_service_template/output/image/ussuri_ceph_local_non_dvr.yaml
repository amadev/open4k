spec:
  releases:
  - chart: osh/glance
    name: openstack-glance
    values:
      bootstrap:
        enabled: true
        ks_user: admin
        structured:
          images:
            cirros:
              container_format: bare
              image_file: cirros-0.5.1-x86_64-disk.img
              image_type: qcow2
              min_disk: 1
              name: Cirros-5.1
              private: false
              properties:
                os_distro: cirros
              source_url: https://artifactory.mcp.mirantis.net/binary-dev-kaas-local/openstack/bin/cirros/0.5.1/
            fedora:
              container_format: bare
              image_file: Fedora-Cloud-Base-27-1.6.x86_64.qcow2
              image_type: qcow2
              min_disk: 1
              name: Fedora-27-1.6
              private: false
              properties:
                os_distro: fedora
              source_url: https://artifactory.mcp.mirantis.net/binary-dev-kaas-local/openstack/bin/Fedora/27/
            ubuntu:
              container_format: bare
              image_file: bionic-server-cloudimg-amd64.img
              image_type: qcow2
              min_disk: 1
              name: Ubuntu-18.04
              private: false
              properties:
                os_distro: ubuntu
              source_url: https://artifactory.mcp.mirantis.net/binary-dev-kaas-local/openstack/bin/ubuntu/18.04/
      ceph_client:
        configmap: rook-ceph-config
        user_secret_name: glance-rbd-keyring
      conf:
        glance:
          DEFAULT:
            enable_v1_api: true
            enable_v2_registry: true
            show_multiple_locations: true
          cors:
            allow_headers: Content-Type,Cache-Control,Content-Language,Expires,Last-Modified,Pragma,X-Custom-Header,X-Auth-Token
          glance_store:
            rbd_store_pool: images-hdd
          keystone_authtoken:
            memcache_secret_key: yXjj5J8Ad1hHdCCh
            memcache_security_strategy: ENCRYPT
          oslo_messaging_notifications:
            topics: notifications,stacklight_notifications
        glance_registry:
          keystone_authtoken:
            memcache_secret_key: yXjj5J8Ad1hHdCCh
            memcache_security_strategy: ENCRYPT
        logging:
          logger_glance:
            level: INFO
            propagate: 0
      dependencies:
        static:
          db_init:
            jobs:
            - openstack-mariadb-cluster-wait
      endpoints:
        cluster_domain_suffix: cluster.local
        dashboard:
          host_fqdn_override:
            public:
              host: horizon.it.just.works
              tls:
                ca: |
                  TEST CA
                crt: |
                  TEST CRT
                key: |
                  TEST KEY
          hosts:
            default: horizon-int
            public:
              host: horizon
              tls:
                ca: |
                  TEST CA
                crt: |
                  TEST CRT
                key: |
                  TEST KEY
        identity:
          auth:
            admin:
              default_domain_id: default
              password: ZUqTyP2XwsgEGKZ7qNhhecYyq9NLkGE6
              project_domain_name: default
              project_name: admin
              region_name: RegionOne
              user_domain_name: default
              username: admin
            glance:
              password: tAXKyhKBuNVBHlbRPvC1C24f3U4wqbhm
              username: glancefVB5ZF
            test:
              password: UBCA8WZMUg3PDSAD5ppiLNNZrNjWAEBI
              username: test5RyH
        image:
          host_fqdn_override:
            public:
              host: glance.it.just.works
              tls:
                ca: |
                  TEST CA
                crt: |
                  TEST CRT
                key: |
