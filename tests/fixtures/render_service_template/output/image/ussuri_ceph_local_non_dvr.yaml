            glance:
              password: uYRL35JdXg39DumFdDG8xdJeqvL0cswM
              username: glancejdih0V
          host_fqdn_override: {}
          hosts:
            default: rabbitmq
          path: /openstack
          port:
            amqp:
              default: 5672
            http:
              default: 15672
          scheme: rabbit
          statefulset:
            name: openstack-rabbitmq-rabbitmq
